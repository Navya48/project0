<!DOCTYPE html>
<html>
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar">
      <a href="Index.html" class="googlesearch">Google Search</a>
    </div>

      <div class="logo">
      <img src="google-logo.png" alt="Google-logo">
      </div>

      <div id="search-panel">
        <form action="https://www.google.com/search" target="_blank">
          <input class="google-search" type="text" name="q" placeholder="Search Images">
          <input type="hidden" name="tbm" value="isch">

          <div class="button">
          <input class="submit-button" type="submit" value="Image search">
          </div>
          
        </form>
      </div>
  </body>

</html>
