<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar">
      <a href="images.html" class="imagesSearch">Images</a>
      <a href="advance.html" class="advanceSearch">Advance Search</a>
    </div>

    <main>
      <div class="logo">
      <img src="google-logo.png" alt="Google-logo">
      </div>

      <div id="search-panel">
        <form action="https://www.google.com/search" target="_blank">
        <input class="google-search" type="text" name="q" placeholder="Search Google">

        <div class="button">
          <input class="submit-button" type="submit" value="Google search">
          <input class="lucky-button" type="submit" name="btnI" value="I'm Feeling Lucky">    
        </div>
        
        </form>
      </div>
    </main>
  </body>

</html>
